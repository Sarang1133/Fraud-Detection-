
<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 60px; background-color: #f5f6f8; }
        .card { background: white; padding: 30px; border-radius: 12px; width: 400px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
        button { background-color: #5a48f2; color: white; border: none; }
    </style>
</head>
<body>
<div class="card">
    <h2>Fraud Detection System</h2>
    <form action="/predict" method="post">
        <label>Transaction Type</label>
        <select name="transaction_type">
            <option value="TRANSFER">Transfer</option>
        </select>
        <label>Amount</label>
        <input type="number" step="0.01" name="amount" required>
        <label>Original Balance (Sender)</label>
        <input type="number" step="0.01" name="origin_old" required>
        <label>New Balance (Sender)</label>
        <input type="number" step="0.01" name="origin_new" required>
        <label>Original Balance (Receiver)</label>
        <input type="number" step="0.01" name="dest_old" required>
        <label>New Balance (Receiver)</label>
        <input type="number" step="0.01" name="dest_new" required>
        <button type="submit">Check Transaction</button>
    </form>
</div>
</body>
</html>
